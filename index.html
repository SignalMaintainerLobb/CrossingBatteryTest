<script>
  window.onload = () => {
    const voltsDisplay = document.getElementById('volts-display');
    const terminals = document.querySelectorAll('.terminal');

    terminals.forEach((terminal) => {
      terminal.addEventListener('click', () => {
        const isNegative = terminal.classList.contains('negative');
        const volts = isNegative ? '12V' : '0V';

        // Update display
        voltsDisplay.textContent = `Volts: ${volts}`;

        // Reset all terminal glows
        terminals.forEach(t => t.style.boxShadow = 'none');

        // Highlight the clicked terminal
        terminal.style.boxShadow = isNegative
          ? '0 0 10px red'
          : '0 0 10px green';
      });
    });
  };
</script>
